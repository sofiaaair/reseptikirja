
  {% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('reseptit_create') }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
      </tr>
      <tr>
        <td>
          {{ form.tekija.label }}
        </td>
        <td>
          {{ form.tekija }}
        </td>
      </tr>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Lisää uusi resepti"/>
	</td>
      </tr>
  </form>
  {% endblock %}
